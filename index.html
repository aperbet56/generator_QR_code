<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de QR code</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          Générateur de QR code <ion-icon name="qr-code-outline"></ion-icon>
        </h1>
      </header>
      <main>
        <form>
          <label for="result"
            >Entrez une adresse URL pour générer un QR code
          </label>
          <input
            type="url"
            id="result"
            name="result"
            placeholder="ex : https://www.youtube.com/"
          />
          <p class="info"></p>
          <button type="button">Générer le QR code</button>
        </form>
        <div class="qrCode-result">
          <img src="" alt="" />
        </div>
      </main>
      <footer>
        <span>Copyright. Générateur de QR code. Tous droits réservés.</span>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
